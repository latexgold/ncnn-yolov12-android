name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    # ---------------------------
    # DOWNLOAD OPENCV + NCNN
    # ---------------------------
    - name: Download OpenCV Mobile
      run: |
        mkdir -p app/3rdparty/opencv
        wget https://github.com/opencv/opencv/releases/download/4.9.0/opencv-mobile-4.9.0-android.zip -O opencv.zip
        unzip opencv.zip -d app/3rdparty/opencv
        mv app/3rdparty/opencv/opencv-mobile-4.9.0-android/sdk app/3rdparty/opencv/sdk

    - name: Download NCNN (arm64-v8a)
      run: |
        mkdir -p app/3rdparty/ncnn
        wget https://github.com/Tencent/ncnn/releases/download/20240420/ncnn-20240420-android-vulkan.zip -O ncnn.zip
        unzip ncnn.zip -d app/3rdparty/ncnn
        mv app/3rdparty/ncnn/ncnn-20240420-android-vulkan/arm64-v8a app/3rdparty/ncnn/arm64-v8a

    # ---------------------------
    # BUILD APK
    # ---------------------------
    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace

    # ---------------------------
    # UPLOAD APK
    # ---------------------------
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
