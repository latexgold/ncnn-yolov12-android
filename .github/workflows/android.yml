name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: ["master", "main"]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CMAKE_VERSION: "3.22.1"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK (Temurin 17)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Install Android SDK
      uses: android-actions/setup-android@v3

    - name: Install official CMake from cmake.org
      run: |
        set -e
        CMK="cmake-${CMAKE_VERSION}-linux-x86_64.sh"
        URL="https://cmake.org/files/v${CMAKE_VERSION%.*}/${CMK}"
        wget -q --show-progress "$URL" -O "$CMK"
        chmod +x "$CMK"
        sudo ./"$CMK" --skip-license --prefix=/usr/local
        cmake --version

    - name: Write gradle.properties (no heredoc)
      run: |
        echo "org.gradle.jvmargs=-Xmx2G -Dfile.encoding=UTF-8" > gradle.properties
        echo "android.useAndroidX=true" >> gradle.properties
        echo "android.nonTransitiveRClass=true" >> gradle.properties

    - name: Fix Gradle wrapper distribution URL (NO heredoc)
      run: |
        mkdir -p gradle/wrapper
        WRAPPER_FILE=gradle/wrapper/gradle-wrapper.properties
        echo "distributionBase=GRADLE_USER_HOME" > $WRAPPER_FILE
        echo "distributionPath=wrapper/dists" >> $WRAPPER_FILE
        echo "zipStoreBase=GRADLE_USER_HOME" >> $WRAPPER_FILE
        echo "zipStorePath=wrapper/dists" >> $WRAPPER_FILE
        echo "distributionUrl=https://services.gradle.org/distributions/gradle-8.10.2-all.zip" >> $WRAPPER_FILE

    - name: Create 3rdparty folders
      run: |
        mkdir -p app/3rdparty/opencv
        mkdir -p app/3rdparty/ncnn

    - name: Download OpenCV Mobile
      run: |
        cd app/3rdparty/opencv
        wget -q --show-progress https://github.com/nihui/opencv-mobile/releases/download/v4.9.0/opencv-mobile-4.9.0-android.zip -O opencv.zip
        unzip -q opencv.zip
        mv opencv-mobile-4.9.0-android/sdk sdk || true

    - name: Download NCNN Android Vulkan
      run: |
        cd app/3rdparty/ncnn
        wget -q --show-progress https://github.com/Tencent/ncnn/releases/download/20240420/ncnn-20240420-android-vulkan.zip -O ncnn.zip || \
        wget -q --show-progress https://github.com/Tencent/ncnn/releases/download/20240410/ncnn-20240410-android-vulkan.zip -O ncnn.zip
        unzip -q ncnn.zip
        find . -type d -name "arm64-v8a" -exec cp -r {} arm64-v8a \; || true

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build Debug APK
      env:
        OpenCV_DIR: ${{ github.workspace }}/app/3rdparty/opencv/sdk/native/jni
      run: |
        echo "OpenCV_DIR = $OpenCV_DIR"
        ./gradlew assembleDebug --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
