name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: ["master", "main"]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      CMAKE_VERSION: "3.22.1"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK (Temurin 17)
      uses: actions/setup-java@v4
      with:
        distribution: "temurin"
        java-version: 17

    - name: Install Android SDK
      uses: android-actions/setup-android@v3

    # -------------------------------------------------------
    # Install CMake (official installer)
    # -------------------------------------------------------
    - name: Install official CMake from cmake.org
      run: |
        set -e
        CMK="cmake-${CMAKE_VERSION}-linux-x86_64.sh"
        URL="https://cmake.org/files/v${CMAKE_VERSION%.*}/${CMK}"
        echo "Downloading CMake: $URL"

        if ! wget -q "$URL" -O "$CMK"; then
          echo "Failed to download CMake from $URL"
          exit 1
        fi

        chmod +x "$CMK"
        sudo ./"$CMK" --skip-license --prefix=/usr/local

        cmake --version

    # -------------------------------------------------------
    # gradle.properties (safe overwrite)
    # -------------------------------------------------------
    - name: Ensure gradle.properties (AndroidX + JVM args)
      run: |
        cat > gradle.properties << 'EOF'
org.gradle.jvmargs=-Xmx2G -Dfile.encoding=UTF-8
android.useAndroidX=true
android.nonTransitiveRClass=true
EOF

    # -------------------------------------------------------
    # Fix Gradle wrapper URL
    # -------------------------------------------------------
    - name: Fix Gradle wrapper distribution URL
      run: |
        mkdir -p gradle/wrapper
        cat > gradle/wrapper/gradle-wrapper.properties << 'EOF'
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists
distributionUrl=https\://services.gradle.org/distributions/gradle-8.10.2-all.zip
EOF

    # -------------------------------------------------------
    # Prepare 3rdparty folder structure
    # -------------------------------------------------------
    - name: Create 3rdparty folders
      run: |
        mkdir -p app/3rdparty/opencv
        mkdir -p app/3rdparty/ncnn

    # -------------------------------------------------------
    # Download OpenCV
    # -------------------------------------------------------
    - name: Download OpenCV Mobile (nihui v4.9.0)
      run: |
        cd app/3rdparty/opencv
        wget -q https://github.com/nihui/opencv-mobile/releases/download/v4.9.0/opencv-mobile-4.9.0-android.zip -O opencv.zip
        unzip -q opencv.zip
        mv opencv-mobile-4.9.0-android/sdk sdk || true
        ls -la

    # -------------------------------------------------------
    # Download NCNN
    # -------------------------------------------------------
    - name: Download NCNN Android Vulkan (arm64-v8a)
      run: |
        cd app/3rdparty/ncnn
        wget -q https://github.com/Tencent/ncnn/releases/download/20240420/ncnn-20240420-android-vulkan.zip -O ncnn.zip \
        || wget -q https://github.com/Tencent/ncnn/releases/download/20240410/ncnn-20240410-android-vulkan.zip -O ncnn.zip

        unzip -q ncnn.zip
        find . -type d -name "arm64-v8a" -exec cp -r {}/* arm64-v8a/ \; || true
        ls -la

    # -------------------------------------------------------
    # Diagnostics
    # -------------------------------------------------------
    - name: Show 3rdparty folder tree
      run: |
        echo "==== OpenCV ===="
        find app/3rdparty/opencv | sort
        echo "==== NCNN ===="
        find app/3rdparty/ncnn | sort

    # -------------------------------------------------------
    # Build
    # -------------------------------------------------------
    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build Debug APK (arm64-v8a)
      env:
        OpenCV_DIR: ${{ github.workspace }}/app/3rdparty/opencv/sdk/native/jni
      run: |
        echo "Using OpenCV_DIR = $OpenCV_DIR"
        ./gradlew assembleDebug --stacktrace

    # -------------------------------------------------------
    # Upload APK
    # -------------------------------------------------------
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
