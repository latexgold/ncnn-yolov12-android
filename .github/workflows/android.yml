name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: ["master", "main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Install Android SDK
      uses: android-actions/setup-android@v3

    # --- FIX ANDROIDX ---
    - name: Ensure AndroidX enabled
      run: |
        echo "android.useAndroidX=true" >> gradle.properties
        echo "android.nonTransitiveRClass=true" >> gradle.properties

    # --- DOWNLOAD OPENCV MOBILE ---
    - name: Download OpenCV Mobile
      run: |
        mkdir -p app/3rdparty/opencv
        wget https://github.com/nihui/opencv-mobile/releases/download/v4.9.0/opencv-mobile-4.9.0-android.zip -O opencv.zip
        unzip -q opencv.zip -d app/3rdparty/opencv

    # --- DOWNLOAD NCNN ANDROID ---
    - name: Download NCNN Android Vulkan
      run: |
        mkdir -p app/3rdparty/ncnn
        wget https://github.com/Tencent/ncnn/releases/download/20240410/ncnn-20240410-android-vulkan.zip -O ncnn.zip
        unzip -q ncnn.zip -d app/3rdparty/ncnn

    # --- FORCE GRADLE VERSION ---
    - name: Force Gradle Wrapper
      run: |
        mkdir -p gradle/wrapper
        echo "distributionUrl=https://services.gradle.org/distributions/gradle-8.10.2-all.zip" > gradle/wrapper/gradle-wrapper.properties

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    # --- BUILD 64-BIT APK ---
    - name: Build Debug APK (arm64 only)
      run: ./gradlew assembleDebug --stacktrace

    # --- UPLOAD APK ---
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
